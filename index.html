<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de CEPs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-9 mx-auto mt-5">
                <!-- Inicio do formulario -->
                <form method="get" action=".">
                    <div class="row">
                        <div class="col-4">
                            <label>Cep:
                            <input class="form-control" name="cep" type="text" maxlength="9"></label><br />
                        </div>
                        <div class="col-8 mt-4">
                            <div data-alert class="mb-0 alert" role="alert"></div>
                        </div>
                        <div class="col-9">
                            <label>Rua:
                            <input data-logradouro class="form-control" name="rua" type="text" id="rua" size="60" /></label><br />
                        </div>
                        <div class="col-3">
                            <label>NÃºmero:
                            <input class="form-control" name="numero" type="text" id="numero" size="60" /></label><br />
                        </div>
                        <div class="col-6">
                            <label>Complemento:
                            <input class="form-control" name="complemento" type="text" id="complemento" size="40" /></label><br />
                        </div>
                        <div class="col-6">
                            <label>Bairro:
                            <input data-bairro class="form-control" name="bairro" type="text" id="bairro" size="40" /></label><br />
                        </div>
                        <div class="col-6">
                            <label>Cidade:
                            <input data-localidade class="form-control" name="cidade" type="text" id="cidade" size="40" /></label><br />
                        </div>
                        <div class="col-6">
                            <label>Estado:
                            <input data-uf class="form-control" name="uf" type="text" id="uf" size="2" /></label><br />
                        </div>
                        <div class="col-12">
                            <label>IBGE:
                            <input data-ibge class="form-control" name="ibge" type="text" id="ibge" size="8" /></label><br />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        body{
            background-color:black;
            color: white;
        }
        input {
            background-color: lightgray !important;
        }
    </style>
</body>
</html>
